<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title ">Rock Paper Scissors</p>
    <button class="rock-button js-rock-button" ><img src="rock.png" alt=""></button>

    <button class="paper-button js-paper-button
    "><img src="paper.png" alt=""></button>

    <button class="scissors-button js-scissors-button
    "><img src="scissors.png" alt=""></button>
    <p class=" result js-result"></p>
    <p class="js-move move"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
    <script src="rock-paper-scissors.js"></script>

  </body>
</html>
